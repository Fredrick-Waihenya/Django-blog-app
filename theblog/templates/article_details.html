{%extends 'base.html'%}
{% load hitcount_tags %}
{% load static %}
<link  rel="stylesheet" href="{% static 'css/prism.css'%}">

{% block tittle%}{{post.tittle}} {% endblock%}


{%block content %}

<div class="blog-details justify-centre">
   
    
        {{ post.title|safe}}
    
    
        {{post.body|safe}}
    </div>
    <small> 
        <small> 
            <small>By:
        {{post.author.first_name}} {{post.author.last_name}}-
        {{post.post_date}}
            </small>
        </small>
    </small>
    

</div>


<style>
.blog-details {
    margin: 0 auto;
    text-align: left;
    width: 60%; /* optional: set the width of the element */
  }



</style>
  
{%endblock%}
