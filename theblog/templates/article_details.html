{%extends 'base.html'%}
{% load hitcount_tags %}
{%load markdown_extras %}

{% block tittle%}{{post.tittle}} {% endblock%}


{%block content %}

<strong>
    {{ post.title }}
</strong>
    
<p>

</p>
<small>

    </small>
</small>
  
{%endblock%}
