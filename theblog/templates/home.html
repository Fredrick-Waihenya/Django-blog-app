
{%extends 'base.html'%}
{%block content %}
{%for post in object_list %}
{% load static%}

<div class="container">

  <div class="row main-row p-2" >
      <div class="col-lg-4 col-md-12 col-sm-12">
          <div class="blog-img">
              <img src="{% static 'images/profile.gif'%}" alt="profile" class="img-fluid" />

          </div>
      

      </div> 
      <div class="col-lg-8 col-md-12 col-sm-12">
          <div class="blog-title mb-3">
              <h3> {{post.tittle | safe}} </h3>
          </div>
          <div class="blog-date mb-2">
              <span> {{post.post_date}}</span>
          </div>
          <div class="blog-desc mb-2">
              <p> {{post.body |safe| slice:":350"}} </p>
          </div>
          <div class="blog-read-more mb-2">
              <small><a href ={%url "article-detail" post.pk%}>
              <button class="bt">
                  Read More
              </button>
              </a></small>
          </div>
      </div>


  
  </div>
</div>


<style>
.main-row {
  margin:3%;
  background-color:white;
  box-shadow: 0 0 10px 10px rgba(0,0,0,.05);
  border-radius: 0.5rem;
  
}

.blog-img > img {
  width:100%;
  height:100%;
  transform: translateY(0px);
  object-fit:contain;
  border-radius: 0.5rem;
  box-shadow: 0 0 8px 3px rgba(0,0,0,.3);
}

.blog-date span{
  color: #5ECCA9;
  font-size:10px;
}

.ul-cls{
  justify-content: center;
}
.ul-cls li{
  cursor: pointer;
}
.blog-title > h2 {
  font-style: normal;
  font-weight:400;
}
.blog-desc > p{
  font-style: normal;
  line-height: 1;

}
.bt {
  background-color: #5ECCA9;
  border: none;
  color: white;
  padding: 10px 15px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 8px;
  border-radius: 12px;
}

</style>
{%endfor %}
{%endblock%}
